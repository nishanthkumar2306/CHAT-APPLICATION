<!DOCTYPE html>
<html>
<head>
    <!-- Title shown in browser tab -->
    <title>Chat App</title>

    <!-- Link external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Main chat container -->
<div class="chat-box">

    <!-- Chat application heading -->
    <h2>Chat Application</h2>

    <!-- Area where all chat messages will be displayed -->
    <div id="messages"></div>

    <!-- Input box for typing message -->
    <input id="msg" type="text" placeholder="Type message">

    <!-- Button to send message -->
    <button onclick="sendMessage()">Send</button>
</div>

<!-- Socket.IO client library (provided by server) -->
<script src="/socket.io/socket.io.js"></script>

<!-- External JavaScript file -->
<script src="client.js"></script>

</body>
</html>
